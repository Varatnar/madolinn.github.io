<div id = "grabme" style="color:whitesmoke;position:relative;top:-200px;"></div>
<script>
    setInterval(function(){
      var ddd = "";
      for (var key in creature.attr) {
        ddd += key + " : ";
        ddd += creature.attr[key].toFixed(2);
        ddd += "<br>";
      }
      $("#grabme").html(ddd);
    },5000);
</script>
